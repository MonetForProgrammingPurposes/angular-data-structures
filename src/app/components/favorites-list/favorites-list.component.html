<div class="favorites-list">
    <h2>My Favorites</h2>
  
    <ul>
      <li *ngFor="let item of favoriteItems">
        {{ item }}
        <button (click)="removeFavorite(item)">Remove</button>
      </li>
    </ul>
  
    <div *ngIf="favoriteItems.length === 0">
      <p>No favorites added yet!</p>
    </div>
  </div>
