<div class="deletable-list">
    <h2>Deletable List</h2>
  
    <ul>
      <li *ngFor="let item of items; let i = index">
        {{ item }}
        <button (click)="deleteItem(i)">Delete</button>
      </li>
    </ul>
  
    <div *ngIf="items.length === 0">
      <p>No items in the list.</p>
    </div>
  </div>
