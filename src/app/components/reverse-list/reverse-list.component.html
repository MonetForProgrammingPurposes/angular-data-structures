<div class="reverse-list-container">
    <h2>Reverse List</h2>
    
    <input type="text" [(ngModel)]="newItem" placeholder="Enter new item" />
    <button (click)="addItem()">Add Item</button>
    
    <ul>
      <li *ngFor="let item of reversedItems; let i = index">
        {{ item }} <!-- Display the item name -->
        <button (click)="removeItem(items.length - 1 - i)">Remove</button>
      </li>
    </ul>
  </div>
