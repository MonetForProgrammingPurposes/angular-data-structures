<div class="color-coded-list">
    <h2>Color Coded List</h2>
  
    <ul>
      <li *ngFor="let item of items" [ngStyle]="{'background-color': getBackgroundColor(item.type)}">
        {{ item.name }}
      </li>
    </ul>
  
    <div *ngIf="items.length === 0">
      <p>No items in the list.</p>
    </div>
  </div>
