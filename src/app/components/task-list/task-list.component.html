<div class="task-list-container">
    <h2>Task List</h2>
    
    <input type="text" [(ngModel)]="newTask" placeholder="Enter new task" />
    <button (click)="addTask()">Add Task</button>
    
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        <input type="checkbox" [checked]="task.isCompleted" (change)="toggleCompletion(i)" />
        <span [class.completed]="task.isCompleted">{{ task.title }}</span> <!-- Show task title -->
        <button (click)="removeTask(i)">Remove</button>
      </li>
    </ul>
  </div>
